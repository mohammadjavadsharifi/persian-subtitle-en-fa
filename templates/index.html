<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترجمه زیرنویس انگلیسی به فارسی</title>
    <style>
        body { font-family: Tahoma, sans-serif; background: #f4f6f9; padding: 40px; text-align: center; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 6px 25px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #555; }
        input[type="file"] { margin: 25px 0; padding: 10px; font-size: 16px; }
        button { background: #3498db; color: white; border: none; padding: 14px 32px; border-radius: 8px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #2980b9; }
        .progress { margin-top: 40px; display: none; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="فا-ساب">

    <!-- Theme Color -->
    <meta name="theme-color" content="#3498db">

    <!-- Service Worker Registration -->
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/static/service-worker.js')
         .then(reg => console.log('Service Worker ثبت شد!', reg))
         .catch(err => console.log('خطا در ثبت Service Worker:', err));
    });
  }
</script>
</head>
<body>
    <div class="container">
        <h1>ترجمه زیرنویس به فارسی با هوش مصنوعی</h1>
        <p>فایل زیرنویس انگلیسی (.srt) خود را آپلود کنید تا به فارسی ترجمه شود.</p>
        
        <form method="POST" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" accept=".srt" required>
            <br>
            <button type="submit">شروع ترجمه</button>
        </form>

        <div id="progress" class="progress">
            <p>در حال ترجمه زیرنویس... لطفاً صبر کنید</p>
            <div class="spinner"></div>
            <p>این کار معمولاً کمتر از یک دقیقه طول می‌کشد</p>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = function() {
            document.getElementById('progress').style.display = 'block';
            document.querySelector('form').style.display = 'none';
        };
    </script>
</body>
</html>
